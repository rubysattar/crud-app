<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete a Client</title>
</head>
<body>
<h1>Delete Client</h1>
<p>You are about to delete the person <th:block th:text="${client.companyName}" />:  Are you sure?</p>
<form action="/person/delete" method="post">
    <input type="hidden" name="clientId" th:value="${client.clientId}"/>
    <input type="submit" name="command" value="Cancel"/>
    <input type="submit" name="command" value="Delete"/>
</form>
</body>
</html>
